      - name: Build Docker Image to Test
        run: |
          docker build \
            --platform linux/amd64 \
            --build-arg TAG_NAME=${{ env.TAG_NAME }} \
            --build-arg COMMIT=${{ github.sha }} \
            --load \
            -t ${{ env.IMAGE_NAME }} \
            -f proxy-router/Dockerfile \
            proxy-router || (echo "Failed to build image with tag: ${{ env.IMAGE_NAME }}" && exit 1)

      - name: Run Docker Tests
        uses: ./.github/actions/docker_test
        with:
          image: ${{ env.IMAGE_NAME }}
          private_key: ${{ secrets.TEST_PRIVATE_KEY }}

  GHCR-Build-and-Push:
    name: Build & Push Docker Image
    if: ${{ ( github.ref == 'refs/heads/main' || github.ref == 'refs/heads/test' || github.ref == 'refs/heads/dev' ) }}
    needs: 
      - GHCR-Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          
      - name: Generate Tag Name
