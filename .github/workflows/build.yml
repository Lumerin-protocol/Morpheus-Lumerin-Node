name: CI-CD

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create updated Morpheus-Lumerin-Node release'
        required: true
        type: boolean
        
  push:
    branches:
      - main
      - test
      - dev
      - feat/ghcr-docker-build
    paths: ['.github/workflows/**', '**/Makefile', '**/*.go', '**/*.json', '**/*.yml', '**/*.ts', '**/*.js', 'proxy-router/Dockerfile']

  pull_request:
    types: [opened, reopened, synchronize]
    paths: ['.github/workflows/**', '**/Makefile', '**/*.go', '**/*.json', '**/*.yml', '**/*.ts', '**/*.js', 'proxy-router/Dockerfile']

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash
    
jobs:
        
  Ubuntu-22-x64:
    name: Build Ubuntu Image
    if: ${{ github.repository != 'MorpheusAIs/Morpheus-Lumerin-Node' && github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/test' || github.ref == 'refs/heads/dev') }}
    runs-on: ubuntu-22.04
    steps:
      - name: Clone
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Generate Tag Name
        uses: ./.github/actions/gen_tag_name    

      - name: Verify environment variables
        run: |
          echo "TAG_NAME=${{ env.TAG_NAME }}"
          echo "VTAG=${{ env.VTAG }}"
          echo "VFULL=${{ env.VFULL }}" 
          echo "IMAGE_NAME_BASE=${{ env.IMAGE_NAME_BASE }}"
          echo "IMAGE_NAME=${{ env.IMAGE_NAME }}"       

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache-dependency-path: |
            launcher/go.sum
            proxy-router/go.sum

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: ui-desktop/yarn.lock

      - name: Install dependencies
        run: |
          cd launcher
          go mod tidy
          cd ../proxy-router
          go mod download
          cd ../ui-desktop
          yarn install --network-timeout 600000

      - name: Copy Environment Files
        uses: ./.github/actions/copy_env_files

      - name: Build
        id: build
        run: |
          cd launcher
          make
          cd ../proxy-router
          make build
          cd ../cli
          make build
          cd ../ui-desktop
          echo "Injecting version ${{ env.VFULL }} into package.json"
          sed -i "s/\"version\": \".*\"/\"version\": \"${{ env.VFULL }}\"/" package.json
          cat package.json | grep '"version"'  # Optional: Verify the change
          yarn build:linux

      - name: Pack artifacts
        id: pack_artifacts
        run: |
          ARTIFACT="mor-launch-${{ env.TAG_NAME }}-ubuntu-x64.zip"
          echo "Artifact: $ARTIFACT"
          LLAMACPP=llama-b4354-bin-ubuntu-x64.zip
          MODEL=tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf
          wget -nv https://github.com/ggerganov/llama.cpp/releases/download/b4354/$LLAMACPP
          wget -nv https://huggingface.co/TheBloke/TinyLlama-1.1B-Chat-v1.0-GGUF/resolve/main/$MODEL
          unzip -o -j $LLAMACPP build/bin/llama-server
          echo '{"run":["./llama-server --no-webui -m ./'"$MODEL"'","./proxy-router","./morpheus-ui-'"${{ env.VFULL }}"'-x86_64-linux.AppImage"]}' > mor-launch.json
          echo "Contents of mor-launch.json: "
          cat mor-launch.json
          mv ./cli/mor-cli mor-cli
          zip -j $ARTIFACT ./LICENSE ./launcher/mor-launch llama-server ./proxy-router/proxy-router .env $MODEL mor-launch.json ./ui-desktop/dist/morpheus-ui-${{ env.VFULL }}-x86_64-linux.AppImage models-config.json rating-config.json mor-cli

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          path: mor-launch-${{ env.TAG_NAME }}-ubuntu-x64.zip
          name: mor-launch-ubuntu-x64.zip

